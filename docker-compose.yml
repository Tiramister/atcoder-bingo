version: "3.5"

services:
  postgresql:
    image: postgres:14
    hostname: postgresql
    environment:
      POSTGRES_USER: db_user
      POSTGRES_PASSWORD: db_pass
      POSTGRES_DB: test_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    restart: always
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d

  backend:
    build: .
    hostname: acb-backend
    depends_on:
      - postgresql
    environment:
      POSTGRES_URL: postgresql://db_user:db_pass@postgresql:5432/test_db
      RUST_LOG: "info"
    ports:
      - "8085:8080"
    restart: always
